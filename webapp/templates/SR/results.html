<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>sort</th>
        <th>id</th>
        <th>score</th>
        <th>profile</th>
    </tr>
    </thead>

    <tbody>
    {% for acount_id, acount_score in acount_sorted %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ acount_id }}</td>
        <td>{{ acount_score }}</td>
        <td><a href="profile?acount_id={{ acount_id }}">查看</a></td>
    </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
